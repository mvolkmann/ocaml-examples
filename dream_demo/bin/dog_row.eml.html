let render dog attrs =
<tr class="on-hover" id="row-<%s dog.Dog.id %>" <%s attrs %>>
  <td>
    <%s dog.name %>
  </td>
  <td>
    <%s dog.breed %>
  </td>
  <td class="buttons">
    <button class="show-on-hover" hx-confirm="Are you sure?" hx-delete="/dog/<%s dog.id%>" hx-target="closest tr"
      hx-swap="delete" type="button">
      ✕
    </button>
    <!-- This selects the dog which triggers a selection-change event,
           which causes the form to update. -->
    <button class="show-on-hover" hx-get=<%s "/select/" ^ dog.id%>
      hx-swap="none"
      type="button"
      >
      ✎
    </button>
  </td>
</tr>
