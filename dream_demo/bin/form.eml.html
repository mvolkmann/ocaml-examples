let render request attrs selected_dog_opt =
<form hx-disabled-elt="#submit-btn" hx-on::after-request="this.reset()" <%s
  attrs %>
  > <%s! Dream.csrf_tag request %>
    <div>
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        required
        size="30"
        type="text"
        value="<%s Dog.name_of_opt selected_dog_opt %>" />
    </div>
    <div>
      <label for="breed">Breed</label>
      <input
        id="breed"
        name="breed"
        required
        size="30"
        type="text"
        value="<%s Dog.breed_of_opt selected_dog_opt %>" />
    </div>
    <div class="buttons">
      <button id="submit-btn">
        <%s if selected_dog_opt=None then "Add" else "Update" %>
      </button>

      <% begin match selected_dog_opt with | None -> () | Some _ -> %>
        <button hx-get="/deselect" hx-swap="none" type="button">Cancel</button>
        <% end; %>
    </div>
</form>
